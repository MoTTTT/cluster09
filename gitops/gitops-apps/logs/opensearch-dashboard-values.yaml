opensearchHosts: "http://opensearch-cluster-master:9200"
replicaCount: 1
service:
  type: ClusterIP
  port: 5601
  metricsPort: 9601
plugins:
  enabled: true
  ssl:
    http:
      enabled: true
serviceMonitor:
  enabled: false
  path: /_prometheus/metrics
  interval: 10s
  labels: {}
resources:
  requests:
    cpu: "400m"
    memory: "512M"
  limits:
    cpu: "800m"
    memory: "512M"
updateStrategy:
  type: "Recreate"
securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000
opensearch_security:
  enabled: true
