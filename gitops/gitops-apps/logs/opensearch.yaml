---
apiVersion: v1
kind: Namespace
metadata:
  name: opensearch
  labels:
    pod-security.kubernetes.io/enforce: privileged

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: opensearch
  namespace: flux-system
spec:
  interval: 24h
  url: https://opensearch-project.github.io/helm-charts/

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fluentbit
  namespace: flux-system
spec:
  interval: 24h
  url: https://fluent.github.io/helm-charts/

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: os-master
  namespace: flux-system
spec:
  targetNamespace: opensearch
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: opensearch
      version: "3.0.0"
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name:  os-master-values

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: os-data
  namespace: flux-system
spec:
  targetNamespace: opensearch
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: opensearch
      version: "3.0.0"
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name:  os-data-values

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: os-client
  namespace: flux-system
spec:
  targetNamespace: opensearch
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: opensearch
      version: "3.0.0"
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name:  os-client-values

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: od
  namespace: flux-system
spec:
  targetNamespace: opensearch
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: opensearch-dashboards
      version: "3.0.0"
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name:  opensearch-dashboard-values
  dependsOn: 
    - name: os-master
    - name: os-data
    - name: os-client
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluentbit
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: fluent-bit
      version: "0.49.1"
      sourceRef:
        kind: HelmRepository
        name: fluentbit
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name:  fluentbit-values
  dependsOn: 
    - name: os-master
    - name: os-data
    - name: os-client
---

apiVersion: v1
kind: Service
metadata:
  name: fluentbit
  namespace: kube-system
spec:
  ports:
  - name: talos
    port: 12345
    protocol: TCP
    targetPort: talos
    nodePort: 30001
  selector:
    app.kubernetes.io/instance: kube-system-fluentbit
    app.kubernetes.io/name: fluent-bit
  type: NodePort

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opensearch
  namespace: opensearch
spec:
  hostnames:
  - dashboards.podzone.cloud
  parentRefs:
  - name: gateway
    namespace: kube-system
    kind: Gateway
  rules:
  - backendRefs:
    - name: opensearch-od-opensearch-dashboards
      port: 5601
    matches:
    - path:
        type: PathPrefix
        value: /
