---
clusterName: "opensearch-cluster"
nodeGroup: "client"
singleNode: false
masterService: "opensearch-cluster-master"
roles:
  - data
  - remote_cluster_client
replicas: 1
config:
  opensearch.yml: |
    cluster.name: opensearch-cluster
    plugins.ml_commons.only_run_on_ml_node: false
    network.host: 0.0.0.0
extraEnvs:
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    value: 0P3n5e@rch!
persistence:
  enabled: true
  enableInitChown: true
  storageClass: piraeus-datastore
  accessModes:
    - ReadWriteOnce
  size: 80Gi
protocol: http
httpPort: 9200
transportPort: 9300
metricsPort: 9600
securityConfig:
  enabled: false
ingress:
  enabled: false
sysctl:
  enabled: false
sysctlInit:
  enabled: true
serviceMonitor:
  enabled: false
  path: /_prometheus/metrics
  scheme: http
  interval: 10s
  labels: {}
  tlsConfig: {}
  basicAuth:
    enabled: false
