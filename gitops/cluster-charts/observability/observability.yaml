apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podzone-charts
  namespace: flux-system
spec:
  interval: 10m0s
  url: https://motttt.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: observability
  namespace: flux-system
spec:
  targetNamespace: observability
  chart:
    spec:
      chart: cluster-chart
      sourceRef:
        kind: HelmRepository
        name: podzone-charts
      version: 0.1.3
  valuesFrom:
    - kind: ConfigMap
      name:  observability-values
  interval: 10m0s
---
