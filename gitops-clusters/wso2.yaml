      talosVersion: v1.10
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: wso2-workers
  namespace: wso2
spec:
  clusterName: wso2
  replicas: 3
  selector:
    matchLabels: null
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: talosconfig-worker
          namespace: wso2
      clusterName: wso2
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: ProxmoxMachineTemplate
        name: wso2-worker
        namespace: wso2
      version: v1.32.0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: ProxmoxCluster
metadata:
  name: proxmox-cluster
  namespace: wso2
spec:
  allowedNodes:
  - venus
  controlPlaneEndpoint:
    host: 192.168.4.110
    port: 6443
  credentialsRef:
    name: capmox-manager-credentials
    namespace: wso2
  dnsServers:
  - 192.168.1.201
  ipv4Config:
    addresses:
    - 192.168.4.111-192.168.4.117
    gateway: 192.168.4.1
    prefix: 24
  schedulerHints:
    memoryAdjustment: 0
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: wso2
  namespace: wso2
spec:
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: talos-controlplane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: ProxmoxCluster
    name: proxmox-cluster
