apiVersion: v1
kind: Namespace
metadata:
  name: wso2
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-proxmox
    clusterctl.cluster.x-k8s.io: ""
    platform.ionos.com/secret-type: proxmox-credentials
  name: capmox-manager-credentials
  namespace: wso2
stringData:
  secret: b16ed07c-0260-44bc-9e17-f23262a22f4a
  token: root@pam!root
  url: https://192.168.4.50:8006
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: ProxmoxMachineTemplate
metadata:
  name: wso2-controlplane
  namespace: wso2
spec:
  template:
    spec:
      checks:
        skipCloudInitStatus: true
        skipQemuGuestAgent: true
      disks:
        bootVolume:
          disk: virtio0
          sizeGb: 40
      format: qcow2
      full: true
      memoryMiB: 8048
      metadataSettings:
        providerIDInjection: true
      network:
        default:
          bridge: vmbr0
          model: virtio
      numCores: 2
      numSockets: 2
      sourceNode: venus
      templateID: 100
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: ProxmoxMachineTemplate
metadata:
  name: wso2-worker
  namespace: wso2
spec:
  template:
    spec:
      checks:
        skipCloudInitStatus: true
        skipQemuGuestAgent: true
      disks:
        bootVolume:
          disk: virtio0
          sizeGb: 40
      format: qcow2
      full: true
      memoryMiB: 8048
      metadataSettings:
        providerIDInjection: true
      network:
        default:
          bridge: vmbr0
          model: virtio
      numCores: 2
      numSockets: 2
      sourceNode: venus
      templateID: 100
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: talos-controlplane
  namespace: wso2
spec:
  controlPlaneConfig:
    controlplane:
      generateType: controlplane
      strategicPatches:
      - |
        machine:
          network:
            interfaces:
              - deviceSelector:
                  physical: true
                vip:
                  ip: 192.168.4.110
          install:
            disk: /dev/vda
            image: factory.talos.dev/nocloud-installer/6adc7e7fba27948460e2231e5272e88b85159da3f3db980551976bf9898ff64b:v1.11.1
          registries:
            config:
              harbor.podzone.cloud:
                auth:
                  username: admin
                  password: Harbor12345
            mirrors:
              docker.io:
                endpoints:
                  - https://harbor.podzone.cloud/v2/proxy-docker.io
                overridePath: true
              ghcr.io:
                endpoints:
                  - http://harbor.podzone.cloud/v2/proxy-ghcr.io
                overridePath: true
              gcr.io:
                endpoints:
                  - http://harbor.podzone.cloud/v2/proxy-gcr.io
                overridePath: true
              registry.k8s.io:
                endpoints:
                  - http://harbor.podzone.cloud/v2/proxy-registry.k8s.io
                overridePath: true
              quay.io:
                endpoints:
                  - http://harbor.podzone.cloud/v2/proxy-quay.io
                overridePath: true
              cr.fluentbit.io:
                endpoints:
                  - http://harbor.podzone.cloud/v2/proxy-cr.fluentbit.io
                overridePath: true
          kernel:
            modules:
              - name: drbd
                parameters:
                  - usermode_helper=disabled
              - name: drbd_transport_tcp
          kubelet:
            extraArgs:
              rotate-server-certificates: true
              cloud-provider: external
          features:
            kubernetesTalosAPIAccess:
              enabled: true
              allowedRoles:
                - os:reader
              allowedKubernetesNamespaces:
                - kube-system
          sysctls:
            vm.max_map_count: 262144
        cluster:
          apiServer:
            certSANs:
              - 192.168.1.80
              - freyr
          network:
            cni:
              name: none
          proxy:
            disabled: true
          extraManifests:
            - http://192.168.4.1/kubelet-serving-cert-approver.yaml
            - http://192.168.4.1/metrics-server.yaml
            - http://192.168.4.1/piraeus-operator.yaml
            - http://192.168.4.1/gateway-api.yaml
            - http://192.168.4.1/cilium.yaml
          externalCloudProvider:
            enabled: true
            manifests:
              - https://raw.githubusercontent.com/siderolabs/talos-cloud-controller-manager/main/docs/deploy/cloud-controller-manager.yml
      talosVersion: v1.10
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: ProxmoxMachineTemplate
    name: wso2-controlplane
    namespace: wso2
  replicas: 1
  version: v1.32.0
---
