
wso2:

  deployment:
    dependencies:
      cluster_mysql: false
      nfsServerProvisioner: false
    persistentRuntimeArtifacts:
      storageClass: piraeus-datastore
    am:
      imageTag: "4.5.0"
      # Configure Ingresses
      ingress:
        management:
          enabled: false
          # Hostname for API Manager Carbon Management Console, Publisher, DevPortal and Admin Portal
          hostname: "wso2.podzone.cloud"
        gateway:
          enabled: false
          # Hostname for Gateway profile
          hostname: "gateway.podzone.cloud"
        websub:
          enabled: false
          hostname: "websub.podzone.cloud"
        websocket:
          enabled: false
          hostname: "websocket.podzone.cloud"

